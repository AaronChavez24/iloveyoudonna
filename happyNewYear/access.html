<!-- access.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Access Code</title>
    <link rel="stylesheet" href="access.css">
</head>
<body>
    <section id="access-code-section">
        <h1>Enter our passcode</h1>
        <input type="password" id="access-code" placeholder="Enter code" readonly>
        <div id="calculator">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn">0</button>
            <button id="clearBtn">C</button>
            <button id="accessBtn">Submit</button>
        </div>
        <p id="error-message" style="color: red; display: none;">Incorrect code. Please try again.</p>
    </section>
    <script src="access.js"></script>
</body>
</html>
